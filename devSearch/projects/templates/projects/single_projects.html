{% extends 'main.html' %}

{% block content %}

<img style="max-width: 500px;" src="{{ project.featured_image.url }}">

<h1>
    Project Title: {{project.title}}
</h1>

<hr>
{% for tag in tags %}
<span style="border:1px solid grey">
    {{tag}}
</span>
{% endfor %}
</hr>

<p>
    {{project.description}}
</p>

<h3>Reviews</h3>

<hr>
    {% for review in reviews %}
        
        <p>{{review.body}}</p>
        <p>Last Updated:{{review.updated}}</p>
        
    {% endfor %}
</hr>


{% endblock content %}
